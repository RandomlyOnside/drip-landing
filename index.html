<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Local Drip - Sign up for neighborhood coffee delivery. Join as a coffee drinker or café owner.">
    <meta name="keywords" content="coffee, local, neighborhood, delivery, café, signup">
    <title>Local Drip — Neighborhood Coffee, Coming Soon</title>
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="dns-prefetch" href="https://firebaseapp.com">
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <main id="main-content" class="min-h-screen flex flex-col items-center justify-center px-4" role="main">
        <!-- Hero Section -->
        <section class="text-center mb-12" role="banner" aria-labelledby="main-heading">
            <h1 id="main-heading" class="hero-title font-bold mb-4">
                Local Drip
            </h1>
            <p class="hero-subtitle" aria-describedby="main-heading">
                Neighborhood coffee, fair & easy.
            </p>
        </section>

        <!-- CTA Buttons -->
        <section class="cta-buttons-container flex flex-col sm:flex-row gap-4" role="navigation" aria-label="User type selection">
            <a 
                href="/locals" 
                class="cta-button cta-button-local"
                aria-label="Sign up as a local coffee drinker"
            >
                I'm a Local
            </a>
            <a 
                href="/cafes" 
                class="cta-button cta-button-cafe"
                aria-label="Sign up as a café owner to partner with Local Drip"
            >
                I'm a Café
            </a>
        </section>


    </main>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Make Firebase modules available globally
        window.firebaseModules = {
            initializeApp,
            getFirestore,
            collection,
            addDoc,
            serverTimestamp
        };
    </script>
    <script src="js/app.js"></script>
</body>
</html>
